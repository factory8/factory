<p>色合わせパズルです。<br />
9x9の面の色を全て揃えるとパズルの完成です。<br />
スピードキューブのルールで解くことができます。</p>

<p><a href="https://itunes.apple.com/jp/app/id1463355643"><img src="/images/store.png" alt="alt" /></a> JP</p>

<p>It is a color matching puzzle.<br />
The puzzle is completed when all the colors of the 9x9 face are aligned.<br />
It can be solved with the technique of the speed cube.</p>

<p><a href="https://itunes.apple.com/us/app/id1463355643"><img src="/images/store.png" alt="alt" /></a> US</p>
