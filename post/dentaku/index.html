<h2 id="デンタクーとは">デンタクーとは?</h2>

<p>イコールを廃止した電卓です。<br />
1日100回イコールを押す場合、年間3万6千5百回。<br />
イコール押すのに1回2秒かかると仮定すると、<br />
なんと年間7万3千秒の節約となります。<br />
これぞ働き方改革です。<br />
機能は入力の度に計算を行います。
スライダーで小数の調整ができます。<br />
四捨五入もできます。<br />
消費税の計算も自動で表示されます。<br />
税率も変更可能です。<br />
ピンクの棒が北を向くとブルっと振動します。<br />
(コンパスが誤った方角を指している場合は補正して下さい。)<br />
水平器付きです。</p>

<p><a href="https://itunes.apple.com/jp/app/id1473855014"><img src="/images/store.png" alt="alt" /></a> JP</p>
